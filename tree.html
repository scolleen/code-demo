<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遍历树</title>
</head>

<body>
  <div class="parent">
    <div class="child-1">
      <div class="child-1-1">
        <div class="child-1-1-1">a</div>
      </div>
      <div class="child-1-2">
        <div class="child-1-2-1">b</div>
      </div>
      <div class="child-1-3">c</div>
    </div>
    <div class="child-2">
      <div class="child-2-1">d</div>
      <div class="child-2-2">e</div>
    </div>
    <div class="child-3">
      <div class="child-3-1">f</div>
    </div>
  </div>
</body>
<script>
  (function () {
    const node = document.getElementsByClassName('parent')[0]
    let list = []
    const DFS = (node, list = []) => {
      if (node) {
        list.push(node)
        let children = node.children
        for (let index = 0; index < children.length; index++) {
          const element = children[index];
          DFS(element, list)
        }
      }
      return list
    }
    const result = DFS(node, list)
    console.log('深度', result)

    

    const BFS = (node) => {
      let nodes = []
      let stack = []
      if (node) {
        stack.push(node)
        while (stack.length) {
          let item = stack.shift()
          let children = item.children
          nodes.push(item)
          // 队列，先进先出
          // nodes = [] stack = [parent]
          // nodes = [parent] stack = [child1,child2,child3]
          // nodes = [parent, child1] stack = [child2,child3,child1-1,child1-2]
          // nodes = [parent,child1,child2]
          for (let i = 0; i < children.length; i++) {
            stack.push(children[i])
          }
        }
      }
      return nodes
    }
    const resultBFS = BFS(node)
    console.log('广度', resultBFS)
  })()
</script>

</html>
